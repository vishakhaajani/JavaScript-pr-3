<!-- 10.Write javascript program to calculate factorial of a number using while loop. -->

<script type="text/javascript">

    let num = parseInt(prompt("Enter any number :- "));
    let i = 1;
    let ans = 1;
     
    while(i <= num){
        document.write(`<h1>${i}</h1>`);
        ans = ans * i;
        i++;
    }
    document.write(`<h1>${num}! is = ${ans}</h1>`);

</script>
