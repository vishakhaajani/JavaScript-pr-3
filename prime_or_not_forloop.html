<!-- 11.Write javascript program Check weather num is prime or not using for loop -->

<script type="text/javascript">

    let num = parseInt(prompt("Enter any number :- "));
    let check = 0;

    for(let i=2; i<num; i++){
        if(num % i == 0){
            check = 1;
            break;
        }
    }
    if(check == 1){
        document.write(`<h1>not prime</h1>`);
    }
    else{
        document.write(`<h1>prime</h1>`);
    }


</script>
