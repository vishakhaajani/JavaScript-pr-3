<!-- 7.Write javascript program to print multiplication table of any number using while loop. -->

<script type="text/javascript">

    let num = parseInt(prompt("Enter any number :- "));

    let i = 1;

    while(i <= 10){
        let ans = num * i;
        document.write(`<h1>${num}*${i}=${ans}</h1>`);
        i++;
    }

</script>
